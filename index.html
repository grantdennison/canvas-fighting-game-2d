<head>
  <!--this is to prevent padding affecting the overall sizing-->
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
  <body>
    <!-- red container div-->
    <div style="position: relative; display: inline-block">
      <!-- smaller red container div-->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid #27272a;
            border-left: 4px solid #27272a;
            border-bottom: 4px solid #27272a;
          "
        >
          <div style="background-color: red; height: 30px; width: 100%"></div>

          <div
            id="playerHealth"
            style="
              position: absolute;
              background: #6d28d9;
              top: 0;
              bottom: 0;
              right: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: #27272a;
            height: 50px;
            width: 70px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: 600;
            color: aqua;
          "
        >
          10
        </div>
        <!-- enemy health -->
        <div
          style="
            position: relative;
            width: 100%;
            border-top: 4px solid #27272a;
            border-bottom: 4px solid #27272a;
            border-right: 4px solid #27272a;
          "
        >
          <div style="background-color: red; height: 30px"></div>

          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: #6d28d9;
              top: 0;
              bottom: 0;
              left: 0;
              right: 0;
            "
          ></div>
        </div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: rgb(58, 18, 236);
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          left: 0;
          bottom: 0;
          display: none;
          font-size: 40px;
          font-weight: 1000;
          font-style: italic;
        "
      ></div>
      <canvas></canvas>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
  </body>
</head>
